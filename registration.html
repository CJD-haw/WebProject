<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Page</title>
</head>
<body>
<h1>Welcome User To Registration Page</h1>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label>Name</label></td><td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td><label>Username</label></td><td><input type="text" name="user"></td>
        </tr>
        <tr>
            <td><label>Password</label></td><td><input type="text" name="pass"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Register"></td>
        </tr>
    </table>
</form>
</body>
</html>
