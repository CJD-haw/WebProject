<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Image</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Image</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.Email}}</td>
            <td>
                <img src="{{i.File.url}}" alt="{{}i.File}" width="100px" height="100px">
            </td>
        </tr>
        {% endfor %}
    </table>
</form>
</body>
</html>
