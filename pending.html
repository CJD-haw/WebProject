<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Users</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Password</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    {% for i in values %}
    <tr>
        <td>{{i.Name}}</td>
        <td>{{i.Username}}</td>
        <td>{{i.Password}}</td>
        <td>{{i.Status}}</td>
        <td><a href="/update/{{i.id}}">Approve</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
